name: Playwright E2E Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:14-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: greyrepo_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailpit:
        image: axllent/mailpit:latest
        ports:
          - "8025:8025"
          - "1025:1025"

      minio:
        image: minio/minio:latest
        ports:
          - "9000:9000"
          - "9001:9001"
        env:
          MINIO_ROOT_USER: minioaccess
          MINIO_ROOT_PASSWORD: miniosecret
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:password@localhost:5432/greyrepo_test"
      REDIS_URL: "redis://localhost:6379"
      REDIS_CACHE_URL: "redis://localhost:6379/0"
      REDIS_SIDEKIQ_URL: "redis://localhost:6379/1"
      SECRET_KEY_BASE: "test_secret_key_base_for_ci_testing_only"
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
      DB_POOL: "5"
      APP_HOST: "localhost:3000"
      ACTIVE_STORAGE_SERVICE: "minio"
      MINIO_ENDPOINT: "http://localhost:9000"
      SMTP_ADDRESS: "localhost"
      SMTP_PORT: "1025"
      SMTP_DOMAIN: "greyrepo.xyz"
      SMTP_STARTTLS: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'e2e/package-lock.json'

      - name: Install root Node dependencies
        run: npm ci

      - name: Setup MinIO bucket
        run: |
          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set myminio http://localhost:9000 minioaccess miniosecret
          ./mc mb --ignore-existing myminio/greyhackbucket
          ./mc anonymous set public myminio/greyhackbucket

      - name: Set up database
        run: |
          bin/rails db:prepare
          bin/rails db:migrate

      - name: Seed test data
        run: bin/rails db:seed

      - name: Build assets
        run: bundle exec rails assets:precompile

      - name: Install Playwright dependencies
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Start Sidekiq
        run: |
          bundle exec sidekiq -C config/sidekiq.yml &
          sleep 5

      - name: Start Rails server
        run: |
          bundle exec rails server -p 3000 -d -e test
          sleep 10

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000 > /dev/null && break
            echo "Waiting for server..."
            sleep 2
          done
          curl -s http://localhost:3000 > /dev/null || exit 1

      - name: Run Playwright tests
        working-directory: e2e
        run: npx playwright test --project=chromium
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: |
            e2e/test-results/
          retention-days: 7

      - name: Stop Rails server and Sidekiq
        if: always()
        run: |
          pkill -f "rails server" || true
          pkill -f "sidekiq" || true
